version: "3.8"

services:
  db:
    container_name: estate-neon-local
    image: neondatabase/neon_local:latest
    ports:
      - "5432:5432"
    env_file:
      - .env.development
    volumes:
      - ./neon_local/:/tmp/.neon_local
      - ./.git/HEAD:/tmp/.git/HEAD:ro,consistent
    networks:
      - estate-network
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "neon"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: estate-app
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - estate-network
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    restart: unless-stopped

networks:
  estate-network:
    driver: bridge
