name: CI pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.18.2
        run_install: false

    - name: Install dependencies
      run: pnpm install

    - name: Run tests
      run: pnpm test